<!DOCTYPE html>
<html>
  <head>
    <title>CGPA Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/logo.png" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
  </head>
  <body>
    <header>
      <nav class="main-navigation">
        <a href="index.html"
          ><img class="logo" src="assets/images/logo_name.png" alt=""
        /></a>
        <ul>
          <li><a href="index.html" target="">Home</a></li>
          <li><a href="about.html" target="">About</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <!-- upper button section to select
             the login or signup form -->
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>

      <!-- Form section that contains the
             login and the signup form -->
      <div class="form-section">
        <!-- login form -->
        <div class="login-box">
          <input
            type="email"
            class="email ele"
            id="login_email"
            placeholder="email"
          />
          <input
            type="password"
            class="password ele"
            id="login_password"
            placeholder="password"
          />
          <!-- <button id="forgot">Forgot Password?</button> -->
          <p>
            <a href="#" id="forgot">Forgot Password?</a>
          </p>
          <button class="clkbtn" id="LogIn">Login</button>
        </div>

        <!-- signup form -->
        <div class="signup-box">
          <input
            type="text"
            class="name ele"
            id="name"
            placeholder="name"
          />
          <input
            type="email"
            class="email ele"
            id="email"
            placeholder="email"
          />
          <input
            type="regno"
            class="password ele"
            id="regno"
            placeholder="reg no"
          />
          <input
            type="regno"
            class="password ele"
            id="cgpa"
            placeholder="cgpa"
          />
          <input
            type="password"
            class="password ele"
            id="password"
            placeholder="password"
          />

          <button class="clkbtn" id="SignUp">Signup</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let signup = document.querySelector(".signup");
    let login = document.querySelector(".login");
    let slider = document.querySelector(".slider");
    let formSection = document.querySelector(".form-section");

    signup.addEventListener("click", () => {
      slider.classList.add("moveslider");
      formSection.classList.add("form-section-move");
    });

    login.addEventListener("click", () => {
      slider.classList.remove("moveslider");
      formSection.classList.remove("form-section-move");
    });
  </script>
  <script type="module" src="assets/js/firebase.js"></script>
  <script type="module" src="assets/js/login.js"></script>
</html>
